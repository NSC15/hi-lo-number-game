<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hi-Lo Number Game</title>
</head>

<body">
    <h1>The Higher or Lower Number Game</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <button>Easy</button>
            </div>
            <div class="col">
                <button>Medium</button>
            </div>
            <div class="col">
                <button>Hard</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <button>Lower</button>
            </div>
            <div class="col">
                <textarea></textarea>
            </div>
            <div class="col">
                <button>Higher</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Lives Remaining : </p>
            </div>
            <div class="col">
                <p>Bank : </p>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <p>Highscore :</p>
            </div>
            <div class="col">
                <button>?</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    </body>

</html>
